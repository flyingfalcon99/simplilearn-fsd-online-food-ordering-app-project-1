<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - MyFoodieJunction</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-50 text-slate-900">
    <header class="sticky top-0 z-20 border-b bg-white/80 backdrop-blur">
      <div class="mx-auto flex max-w-6xl items-center justify-between gap-3 px-4 py-3">
        <div class="flex items-center gap-3">
          <a href="index.html" class="grid h-10 w-10 place-items-center rounded-2xl bg-slate-900 text-white font-bold">üçî</a>
          <div>
            <h1 class="text-lg font-semibold leading-tight">MyFoodieJunction</h1>
            <p class="text-xs text-slate-500 -mt-0.5">Sign in to continue</p>
          </div>
        </div>

        <div class="flex items-center gap-3">
          <div id="authLinks" class="hidden">
            <a id="linkSignIn" href="signin.html" class="text-sm hover:underline">Sign In</a>
          </div>

          <div id="currentUserDisplay" class="hidden items-center gap-2 rounded-xl border px-3 py-2 text-sm font-medium">
            <span id="currentUserEmail" class="text-sm font-medium text-slate-700">Guest</span>
            <button id="btnLogout" class="ml-2 rounded-xl border px-2 py-1 text-sm hover:bg-slate-50">Logout</button>
          </div>
        </div>
      </div>
    </header>

    <main class="mx-auto max-w-md px-4 py-10">
      <div class="rounded-2xl border bg-white p-6">
        <h1 class="text-xl font-semibold">Sign In</h1>
        <form id="signinForm" class="mt-4 space-y-3">
          <div>
            <label class="text-sm">Email</label>
            <input id="signinEmail" type="email" required class="mt-1 w-full rounded-xl border px-3 py-2" />
          </div>
          <div>
            <label class="text-sm">Password</label>
            <input id="signinPassword" type="password" required class="mt-1 w-full rounded-xl border px-3 py-2" />
          </div>
          <div class="flex items-center justify-between">
            <button type="submit" class="rounded-xl bg-slate-900 px-4 py-2 text-sm font-medium text-white">Sign In</button>
          </div>
          <p class="mt-3 text-sm text-slate-600">Don't have an account? <a href="signup.html" class="font-medium text-slate-900 hover:underline">Sign-up</a></p>
        </form>
      </div>
    </main>

    <footer class="mx-auto max-w-6xl px-4 pb-8 pt-2 text-center text-xs text-slate-500">
      Demo uses localStorage (no backend)
    </footer>

    <script src="auth.js"></script>
  </body>
</html>
